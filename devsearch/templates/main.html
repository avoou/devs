<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <!-- Icon - IconMonster -->
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" />
    <!-- Mumble UI -->
    <link rel="stylesheet" href="{% static 'uikit/styles/uikit.css' %}" />
    <!-- Dev Search UI -->
    <link rel="stylesheet" href="{% static 'styles/app.css' %}" />

    <title>DevSearch - Connect with Developers!</title>
</head>
<body>

    {% include 'navbar.html' %}
    
    {% block content %}

    {% endblock content %}


</body>

<script type="text/javascript" src="{% static 'uikit/app.js' %}"></script>

<script type="text/javascript">

    let searchForm = document.getElementById("searchForm")
    let page_links = document.getElementsByClassName("page-link")

    if (searchForm) {
        for(let i=0; page_links.length > i; i++) {
            page_links[i].addEventListener('click', function (e) {
                e.preventDefault()
                let page = this.dataset.page
                //console.log('page: ', page)
                searchForm.innerHTML += `<input value=${page} name="page" hidden>`
                searchForm.submit()
            })
        }
    } 

</script>

</html>
